<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/game.css">
    <link rel="stylesheet" href="stylesheets/goalkeeper.css">
    <link rel="stylesheet" href="stylesheets/football.css">
    <title>Penalty shootout v2</title>
</head>
<body>

    <div id="game-container">
        <img id="background-image" src="images/Background.png">
        <img id="goalkeeper" src="images/Goalkeeper.png">
        <img id="football" src="images/Football.png">

        <div id="selection-grid">
            <div id="top-row">
                <div class="grid-square" id="top-left"></div><div class="grid-square" id="top-middle"></div><div class="grid-square" id="top-right"></div>
            </div>
            <div id="bottom-row">
                <div class="grid-square" id="bottom-left"></div><div class="grid-square" id="bottom-middle"></div><div class="grid-square" id="bottom-right"></div>
            </div>
        </div>
    </div>
  
</body>
</html>
